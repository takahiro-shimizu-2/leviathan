agent_id: agent_create_spec_document_alt
version: 0.1.0
description: "Intent 'create_spec_document' を簡潔スタイルで出力する代替エージェント"
capabilities:
  - spec_generation
  - markdown_writer
  - file_writer
supported_tools:
  - filesystem:read
  - filesystem:write
limits:
  timeout_sec: 300
entry:
  type: cli
  command: agent_cli
  args:
    - "--yaml"
    - "{yaml}"
    - "--input"
    - "{input}"
    - "--run_id"
    - "{run_id}"
    - "--style"
    - "alt"
